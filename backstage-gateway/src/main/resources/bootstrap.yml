spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        # 配置文件的格式
        file-extension: yaml
        # 配置中心的地址
        server-addr: raindrop.com:8848
        # 配置文件prefix
        prefix: ${spring.application.name}
        shared-configs[0]:
          data-id: application.yaml
          refresh: true